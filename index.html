<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    
        <script>
                //Función simple

                //Declarar función
                function saludo(){
                            document.write("Hola como estan, Bienvenidos al curso de programación!!!");
                }
                //Llamar la función
                saludo();
                ////////////////////////////////////////////////////////////

                //Función con parametros
                function sumar(a,b) {
                        return a + b;
                }

                let resultado = sumar(8,5);
                alert("El resultado de la suma es " + resultado);

               ////////////////////////////////////

               function par(numero) {
                        if (numero % 2 == 0) {
                                alert("El número es par");
                        }else{
                                alert("El número es impar");
                        }
               }

               let numero = 5;
               //let EsNumero= par(numero);
               par(numero);

               for (let i = 1; i <= 10; i++){
                       alert("El valor de i es: " + i);       
               }

        </script>
</body>
</html>
