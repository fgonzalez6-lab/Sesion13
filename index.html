<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    
        <script>
               let v1 = prompt("Dame el valor del multiplicando",0);
               let v2 = prompt("Dame el valor del multiplicador",0);

               //..Ciclo el cual me permite iterar a partir de los valores de las variables capturadas.

               for (let i = 1; i <= v2; i++) {
               //..En cada iteraciÃ³n se imprime la siguiente estructura  ej: 9 * 1 = 9 
                document.writeln(v1 + " * " + i + " = " + v1 * i)<br>;
                }

        </script>
</body>
</html>
